<body>

        <div class="display">

            <button onclick="copyusername()"> Copy </button>

    </div>
    <script>
        const UsernameBox = document.getElementById("username");

const lenght = 10;

const uppercase = "AQWERTYUIOPASDFGHJKLZXCVBNM";
const number = "1234567890";
const lowercase = "qwertyuiopasdfghjklzxcvbnm";

const alltwo = uppercase + lowercase  +  number ;

function userinput(){
    let Username = "";

    Username += uppercase[Math.floor(Math.random()* uppercase.length)];
    Username += lowercase[Math.floor(Math.random()* lowercase.length)];
    Username += lowercase[Math.floor(Math.random()* lowercase.length)];
    Username += lowercase[Math.floor(Math.random()* lowercase.length)];
    Username += lowercase[Math.floor(Math.random()* lowercase.length)];
    Username += lowercase[Math.floor(Math.random()* lowercase.length)];
    Username += number[Math.floor(Math.random()* number.length)];
    Username += number[Math.floor(Math.random()* number.length)];
    Username += number[Math.floor(Math.random()* number.length)];
     Username += number[Math.floor(Math.random()* number.length)];

    while(lenght > Username.length){
         Username += alltwo[Math.floor(Math.random() * alltwo.length)]; 
    }
    UsernameBox.value = Username;
}

 function copyusername(){
    UsernameBox.select();
    document.execCommand("copy");
 }
    </script>
